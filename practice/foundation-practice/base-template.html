<!doctype html>
<html class="no-js" lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Шаблон Zurb Foundation</title>
    <link rel="stylesheet" href="css/foundation.css" />
  </head>
  <body>
    <div class="grid-container">
        <h1>Здравствуй, мир!</h1>

        <div class="grid-x grid-margin-x">
            <div class="cell">full width cell</div>
            <div class="cell">full width cell</div>
            <div class="cell medium-6">6 cells</div>
            <div class="cell medium-6">6 cells</div>
            <div class="cell medium-4">12/6/4 cells</div>
            <div class="cell medium-8">12/6/8 cells</div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="cell medium-6">
              <div class="callout clearfix">
                <a class="button float-left">Left</a>
                <a class="button float-right">Right</a>
                <p>Текст</p>
              </div>
            </div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="cell medium-3">
              Навигационный столбец
              <ul class="vertical menu">
                <li><a class="is-active">One</a></li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
                <li><a href="#">Four</a></li>
              </ul>
              
            </div>
            <div class="cell medium-9">
              Столбец с содержимым
            </div>
          </div>
        </div>

    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>

  </body>
</html>
